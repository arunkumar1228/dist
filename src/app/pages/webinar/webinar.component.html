<!-- loader start -->
<div *ngIf="loader" class="egns-preloader">
  <div class="container">
    <div class="row d-flex justify-content-center">
      <div class="col-6">
        <div class="circle-border">
          <div class="moving-circle"></div>
          <div class="moving-circle"></div>
          <div class="moving-circle"></div>
          <svg width="180px" height="150px" viewBox="0 0 187.3 93.7" preserveAspectRatio="xMidYMid meet" style="
              left: 50%;
              top: 50%;
              position: absolute;
              transform: translate(-50%, -50%) matrix(1, 0, 0, 1, 0, 0);
            ">
            
            <text x="50%" y="50%" text-anchor="middle" stroke="#D90A2C" stroke-width="1px" dy=".3em" fill="#D90A2C" font-size="20" transform="translate(0, 2)">
              QBrainX
            </text>
          </svg>
        </div>
      </div>
    </div>
    
  </div>
</div>
<!-- loader emd -->

<div class="inner-banner pt-100">

  <div class="container">
    <div class="row d-flex justify-content-center align-items-center text-center">
      <div class="col-md-12">
        <h2 class="inner-banner-title wow fadeInLeft" data-wow-duration="1.5s" data-wow-delay=".2s">Webinar</h2>
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb gap-3">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">Webinar</li>
          </ol>
        </nav>
      </div>
    </div>
  </div>
</div>

<section class="tab-section">
  <div class="container">
    <div class="row mt-5">
      <!-- <li class="nav-item" role="presentation"> -->
        <div class="col-lg-12 d-flex justify-content-center">
          <button class="nav-link" [class.active]="activeTab === 'all'" (click)="getAllWebinars()">All</button>
          <button class="nav-link" [class.active]="activeTab === 'completed'" (click)="filterWebinars(true)">Completed</button>
          <button class="nav-link" [class.active]="activeTab === 'upcoming'" (click)="filterWebinars(false)">Upcoming</button>
        </div>
      <!-- </li> -->
    </div>
  </div>
</section>


<div class="webinar-grid-section pt-50 pb-100 wow animate__animated animate__fadeInUp" data-wow-duration="1.5s" id="webinar-grid">
  <div class="container">
    <div class="row position-relative justify-content-center g-4">
      <div class="col-lg-4 col-md-6 col-sm-10" *ngFor="let webinar of webinarArrayList">
        <div
          class="sigle-blog-1 wow fadeInDown"
          data-wow-duration="1.5s"
          data-wow-delay="0.2s"
        >
          <div class="blog-image">
            <img
            src="data:image/{{webinar.innerextension}};base64,{{webinar.InnerImage}}"
              class="img-fluid"
              alt="image"
            />
          </div>
          <div class="blog-content webinar-content hover-border1">
            <h4>
              <a (click)="webinardetails(webinar)"
              >{{webinar.title}}</a
              >
            </h4>
            <div class="blog-meta">
           
              <div class="designation">
                
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row" *ngIf="webinarArrayList.length >= itemsPerPage">
      <div class="col-lg-12 d-flex justify-content-center mt-5 pagination-wrap">
        <div class="pagination d-flex align-items-center">
          <button class="pagination-btn" (click)="changePreviousPage()" [disabled]="currentPage === 1">Previous</button>
          <span> {{ currentPage }}</span>
          <button class="pagination-btn" (click)="changeNextpage()" [disabled]="currentPage === lastpage">Next</button>
        </div>
      </div>      
    </div>
  </div>
</div>
